name: Build Flutter APK & AAB (Release)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout ÿßŸÑŸÉŸàÿØ
      - name: üß© Checkout Code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Java
      - name: ‚òïÔ∏è Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # 3Ô∏è‚É£ Setup Flutter
      - name: üîß Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # 4Ô∏è‚É£ Install dependencies
      - name: üì¶ Install Dependencies
        run: flutter pub get

      # 5Ô∏è‚É£ Decode release keystore
      - name: üîë Decode release.keystore from base64
        env:
          RELEASE_KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}
        run: |
          echo "$RELEASE_KEYSTORE_BASE64" | base64 --decode > android/release.keystore

      # 6Ô∏è‚É£ Build Release APK
      - name: üèóÔ∏è Build Release APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ALIAS_NAME }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD_ALIAS }}
        run: flutter build apk --release

      # 7Ô∏è‚É£ Build Release AAB
      - name: üì¶ Build Release AAB
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ALIAS_NAME }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD_ALIAS }}
        run: flutter build appbundle --release

      # 8Ô∏è‚É£ Upload artifacts
      - name: üì§ Upload Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab

      # 9Ô∏è‚É£ Print SHA fingerprints
      - name: üîç Get SHA Fingerprints
        run: |
          cd android
          chmod +x gradlew
          ./gradlew signingReport
