Name: Build Flutter APK (Fast Release)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout Code
        uses: actions/checkout@v4

      - name: â˜•ï¸ Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ”§ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      - name: ğŸ”‘ Decode release.keystore
        env:
          RELEASE_KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}
        run: |
          echo "$RELEASE_KEYSTORE_BASE64" | base64 --decode > android/release.keystore

      - name: ğŸ—ï¸ Build Release APK (Only)
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ALIAS_NAME }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD_ALIAS }}
        run: flutter build apk --release

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: fast-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: ğŸ” Show SHA Fingerprints
        run: |
          cd android
          chmod +x gradlew
          ./gradlew signingReport

