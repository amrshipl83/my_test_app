name: Shorebird Release

on:
  push:
    branches:
      - main  # الفرع اللي انت هتشتغل عليه

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'

      - name: Install Shorebird CLI
        run: |
          curl -L https://install.shorebird.dev | bash
          export PATH="$HOME/.shorebird/bin:$PATH"
          shorebird --version

      - name: Shorebird login
        run: |
          echo "${{ secrets.SHOREBIRD_API_KEY }}" > shorebird_key.json
          shorebird auth --api-key-file=shorebird_key.json

      - name: Build & Release Android
        run: |
          shorebird release android --build-name 1.0.0 --build-number $GITHUB_RUN_NUMBER
